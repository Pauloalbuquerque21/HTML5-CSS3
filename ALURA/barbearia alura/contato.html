<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>produtos - barbearia Alura</title>
        <link rel="stylesheet"href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required >

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seunome@dominio.com" > 

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" ></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato ?</legend>
                    <label ><input type="radio" name="contato" value="email">Email</label>
                     

                    <label ><input type="radio" name="contato" value="telefone">Telefone</label>

                    <label><input type="radio" name="contato" value="whatsapp" checked> WhasApp</label>
    
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    <label><input class=checkbox type = "checkbox" checked="">Gostaria de receber nossas novidades por email?</label>
                    <input type="submit" value="Enviar Formulário" class="Enviar">
                </fieldset>

            </form>
            <table>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </table>
        </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&#169; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
